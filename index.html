<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="container">
        <header>
        </header>
        <div class="row">
            <div class="col-sm-12">
                <div id="my-slider" class="carousel slide" data-ride="carousel">
                    <!-- indicators dot nov -->
                    <ol class="carousel-indicators">
                        <li data-target="my-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slider" data-slide-to="1"></li>
                        <li data-target="#my-slider" data-slide-to="2"></li>
                    </ol>
                    <!-- wrapper for slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="images/zzl.jpg" alt="zzl">
                            <div class="carousel-caption">
                                <h1>ZhiZheLe Education</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/sunset.jpg" alt="sunset">
                            <div class="carousel-caption">
                                <h1>Sunset of Hongze Lake</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/autumn.jpg" alt="snow">
                            <div class="carousel-caption">
                                <h1>Autumn of Hongze Lake</h1>
                            </div>
                        </div>
                        <div class="item">
                            <img src="images/snow.jpg" alt="snow">
                            <div class="carousel-caption">
                                <h1>Snow of Hongze Lake</h1>
                            </div>
                        </div>
                    </div>
                    <!-- controls of next and prev buttons -->
                    <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                </div>
            </div>
        <div class="row">
            <footer class="col-sm-12">
                <p class="text-center">&copy zhuqiang 2016</p>
            </footer>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
